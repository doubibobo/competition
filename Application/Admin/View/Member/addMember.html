<include file="Public:header" />
	<!--显示添加设备的表单-->
	<div class="container">
		<div class="col-sm-12 heading">联系方式</div>
		<br> <br>

		<div class="device_editor">
			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<button class="btn btn-success btn-md col-md-3" name="modify">添加人员</button>
					<span class="col-md-1"></span>
					<button type="submit" class="btn btn-success btn-md col-md-3" name="modify" onclick="javascript:displayForm()">导入信息</button>
					<span class="col-md-1"></span>
					<form action="<{:U('Member/export')}>">
						<button type="submit" class="btn btn-success btn-md col-md-3" name="modify" id="getContent">导出表格</button>
					</form>
				</div>
			</div>
			<br><br>

			<div class="container" id="bulletin_add_form" style="display:none;">
				<br/>
				<form class="form-horizontal" name="bulletin_form" action="<{:U('Member/excel')}>" method="POST" enctype="multipart/form-data" style="width: 75%; margin-left: 16%">
					<input type="file" class="form-control" name="excel" style="width:100%">
					<div class="col-md-offset-2 col-md-10" style="width: 100%; margin-left: 1%">
						<br/>
						<div class="col-md-12">
							<button type="submit" class="btn btn-primary btn-md btn-block" name="add_user">导入</button>
						</div>
					</div>
				</form>
			</div>

			<script>
				var flag=true;
				function displayForm()
				{
					var div=document.getElementById("bulletin_add_form");
					if(flag)	div.style.display="block";
					else	div.style.display="none";
					flag=!flag;
				}
				$(function() {
					$('#ms1').change(function() {
						console.log($(this).val());
					}).multipleSelect({
						width: '100%'
					});
				});
				$(function() {
					$('#ms2').change(function() {
						console.log($(this).val());
					}).multipleSelect({
						width: '100%'
					});
				});
			</script>

			<br/>
			<br/>
			<form class="form-horizontal" role="form" method="post" action="<{:U('Member/doAddMember')}>">
				<div class="form-group">
					<label for="id" class="col-md-2 control-label">编　　号</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="id" name="id" placeholder="由系统自动分配" readonly="readonly">
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-md-2 control-label">姓　　名</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="name" name="name" placeholder="姓名(不能为空)" value="">
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-md-2 control-label">班　　级</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="class1" name="class1" placeholder="班级(不能为空)" value="">
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-md-2 control-label">类　　别</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="other" name="other" placeholder="类别" value="">
					</div>
				</div>
				<div class="form-group">
					<label for="rules" class="col-md-2 control-label">值班时间</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="rules" name="rules" placeholder="示例：08:30-10:30, 10:30-13:30, 13:30-15:30, 15:30-18:00, 18:00-20:00">
					</div>
				</div>
				<div class="form-group">
					<label for="limit_count" class="col-md-2 control-label">值班次数</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="limit_count" name="limit_count" placeholder="-1或留空表示不限次数, 0表示不能安排">
					</div>
				</div>
				<div class="form-group">
					<label for="description" class="col-md-2 control-label">备　　注</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="description" name="description" placeholder="备注 (可以为空)">
					</div>
				</div>
				<div class="form-group">
					<label for="description" class="col-md-2 control-label">电　　话</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="phone" name="phone" placeholder="电话 (不可以为空)">
					</div>
				</div>
				<div class="form-group">
					<label for="description" class="col-md-2 control-label">邮　　箱</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="email" name="email" placeholder="邮箱 (不可以为空)">
					</div>
				</div>
				<br/>
				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">
						<span class="col-md-2"></span>
						<button class="btn btn-primary btn-md col-md-3" name="modify" onclick="javascript:history.back()">取消</button>
						<span class="col-md-1"></span>
						<button type="submit" class="btn btn-primary btn-md col-md-3" name="modify">确认添加</button>
					</div>
				</div>
			</form>
		</div>
	</div>

<include file="Public:footer" />
